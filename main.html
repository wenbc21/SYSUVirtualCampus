    // 初始化全景实例
    const vr360 = new Vr360({
        container, // 全景挂载容器
        tipContainer: tip, // 提示挂载容器
        spacesConfig // 全景配置
    })

    // 设置全景自动旋转
    vr360.controls.autoRotate = false

    // 开始渲染全景
    vr360.render()

    // 实时监听页面尺寸变化，更新全景尺寸
    vr360.listenResize()

    // 当需要显示提示时
    vr360.on('showTip', e => {
        // 停止旋转场景
        vr360.controls.autoRotate = false

        // 设置提示内容和提示容器位置
        const {top, left} = e
        Object.assign(tip.style, {
            transform: `translate(${left}px, ${top + 50}px)`,
            zIndex: 99,
            visibility: 'visible'
        })
        tip.style.t
        tipTitle.innerText = e.tip.content.title
        tipContent.innerText = e.tip.content.text
    })

    // 当需要隐藏提示时
    vr360.on('hideTip', () => {
        // 重新开启旋转场景
        vr360.controls.autoRotate = false

        // 隐藏提示容器
        tip.style.zIndex = -1
        tip.style.visibility = 'hidden'
    })

    // 页面卸载时注销全景实例
    window.addEventListener('unload', () => {
        vr360.destroy()
    })

    // 监听鼠标点击地图
    map.addEventListener("click", () => {
        vr360.switchSpace('map_overall')
    })

    // 切换全景空间
    function handleSwitchSpace(space) {
        vr360.switchSpace(space.id)
    }
